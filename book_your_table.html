<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book Your Event</title>
    <link rel="stylesheet" href="./css/style_book_your_table.css">

<body>
    <div id="login">
        <div class="container">
            <h1> Book Your Table</h1>

            <form >
                <div id="box1" class="primary">

                        <option value='Canada'>Select a Table</option>
                        <option value='India'>Silver</option>
                        <option value='USA'>Gold</option>
                        <option value='USA'>Premium</option>
                        </select>
    

                </div>

                <div id="box2" class="primary">
                    <label for="noofguest">No of Guest</label><br>
                    <input type="number" id="noofguest" value="noofguest">

                </div>
                <div id="box3" class="primary">
                    <label for="date">Date</label><br>
                    <input type="date" id="date" value="date">

                </div>
                
                <div id="box4" class="primary">
                    <label for="Time">StartTime</label><br>
                    <input type="time" id="satrttime" value="starttime">

                </div>
                

                <div id="box6" class="primary">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" val="text">

                </div>
                <div id="box7" class="primary">
                    <label for="email">Email</label><br>
                    <input type="email" id="name" val="text">

                </div>
                <div id="box8" class="primary">
                    <label for="comments">Comment</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>

                </div>
                <div id="box8">
                    <br>
                    <center><p><a href="#">Submit</a></p></center>
                </div>
                

            </form>

        </div>

    </div>
    
</body>
