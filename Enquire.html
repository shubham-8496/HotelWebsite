<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRE</title>
    <link rel="stylesheet" href="./css/style_enquire_form.css">
</head>

<body>
	
	<div class="container">
        <nav>
            <ul>
                <li class="current"><a href="things_to_do.html">THINGS TO DO</a> | FORM</li>
            </ul>
        </nav>
	</div>

    <div class="container">
        <div class="form-wrap">
            <h1>EVENT ENQUIRE</h1>

            <form>
                <div id="box1" class="primary">
                    <label for="EVENT TYPE">EVENT TYPE</label><br>
                    <input type="text" placeholder="EVENT TYPE" id="EVENT TYPE" name="EVENT TYPE">
                </div>
                <div id="box2" class="primary">
                    <label for="Name">NAME</label><br>
                    <input type="text" placeholder="NAME" id="Name" name="Name">
                </div>
                <div id="box3" class="primary">
                    <label for="Email">EMAIL Address</label><br>
                    <input type="text" placeholder="EMAIL" id="Email" name="Email">
                </div>
                <div id="box4" class="primary">
                    <label for="Mobile_No">MOBILE_NO</label><br>
                    <input type="number" placeholder="MOBILE_NO" id="Mobile_No" name="Mobile_No">
                </div>
                <div id="box5" class="primary">
                    <label for="Comment">COMMENT</label><br>
                    <textarea type="text" placeholder="COMMENT" style="width: 260px;" id="Comment" name="Comment">
                    </textarea>
                </div>
                <button class="btn" type="submit">SUBMIT</button>
            </form>
        </div>

    </div>



</body>

</html>
