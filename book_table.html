<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Table</title>
    <link rel="stylesheet" href="./css/style_book.css">
</head>

<body>

	<div class="container">
        <nav>
            <ul>
                <li class="current"><a href="dine.html">DINE</a> | FORM</li>
            </ul>
        </nav>
	</div>

    <div class="container">
        <div class="form-wrap">
            <h1>Book Your Table</h1>

            <form>
                <div id="box1" class="primary">
                    <label for="Full Name">Full Name</label><br>
                    <input type="text" placeholder="Name" id="FullName" name="FullName">
                </div>
                <div id="box2" class="primary">
                    <label for="No. of Guest">No. of Guest</label><br>
                    <input type="text" placeholder="No. of Guest" id="No_of_Guest" name="No_of_Guest">
                </div>
                <div id="box3" class="primary">
                    <label for="Date">Date</label><br>
                    <input type="date" placeholder="Date" id="date" name="date">
                </div>
                <div id="box4" class="primary">
                    <label for="Time">Time</label><br>
                    <input type="time" placeholder="Time" id="Time" name="Time">
                </div>
                <div id="box5" class="primary">
                    <label for="Email">Email Address</label><br>
                    <input type="text" placeholder="Email" id="Email" name="Email">
                </div>
                <div id="box6" class="primary">
                    <label for="Special Requests">Special Requests</label><br>
                    <textarea type="text" placeholder="Special Requests" style="width: 260px;" id="Special_Requests" name="Special Requests">
                    </textarea>
                </div>
                <button class="btn" type="Submit">Submit</button>
            </form>
        </div>

    </div>



</body>

</html>
